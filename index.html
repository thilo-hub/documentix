<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
         "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US" xml:lang="en-US">
    <head>
        <title>PDF Database</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link rel="stylesheet" href="js/upload.css" type="text/css"></link>
        <link rel="stylesheet" href="js/docidx.css" type="text/css"></link>
        <script src="js/jquery/jquery.min.js" type="text/javascript"></script>
        <script src="js/jquery/jquery-ui.min.js" type="text/javascript"></script>
        <script src="js/jquery.tagsinput.js" type="text/javascript"></script>
        <script src="js/jsrender.js" type="text/javascript"></script>
        <script src="js/docidx.js" type="text/javascript"></script>
        <script type="text/javascript" src="js/filedrop.js"></script>
    </head>
    <body>
        <script type="text/javascript" src="js/wz_tooltip.js"></script>
        <div class="top">
            <noscript style="color: maroon">
                <h2>JavaScript is disabled in your browser. How do you expect Documentix to work?</h2>
            </noscript>
            <div class="header">Title line
	</div>
        </div>
        <div>
            <div class="left">
                <div id="left" class="menu">
                    <div id="pageno" class="pageno"></div>
                    Search: <input id="search" size="15%"/>
                    <div id="set_page"></div>
                    <div id="taglist"></div>
                    <div id="tagedit" size="15%">
                        <input id="tags"/>
                    </div>
                    <hr>
                    <fieldset id="zone">
			<legend>Drop a file inside &hellip;</legend>
			<div id="msg"></div>
			<div id="scan">
			    <a href="scanns.cgi" target="scanner">Load scanned data </a>
			</div>
		    </fileset>
		    <script type="text/javascript" src="js/upload.js"></script>
		    <div id="pref">
			<input id="ppage" value="10" size="10%"/>
		    </div>
		</div>
	    </div>
	    <div class="right">
		<div id="result" class="results">
		    Results
<script id="template_result" type="text/x-jsrender">
		    <div class="page_sep" id="item_{{:idx}}">
		     <div class="hidden" id="pgs">{{:pages}}</div>
		     {{for items tmpl="template_result_items"/}}
		    </div>
</script>
<script id="template_result_items" type="text/x-jsrender">
	    <li class="rbox">
		<td>
		    <div class="rcell">
			<div class="thumb">
			    <a class="thumb" href="web/viewer.html?file=../docs/pdf/{{:md5}}/{{:doc}}#pagemode=thumb" onmouseout="UnTip()" 
				    onmouseover="Tip('{{:tip}}')" target="docpage">
				<img class="thumb" src="docs/ico/{{:md5}}/{{:doc}}" />
			    </a>
			</div>
			<div class="descr">
			    <a href target="_popfile">
			    </a>
			    <br />
			    <a class="doclink" href="docs/raw/{{:md5}}/{{:doc}}" target="docpage">{{:doc}}
			    </a>
			    <br />
			    <a class="dtags">
				<p class="tagfield">
				    <input class="tagbox" id="{{:md5}}" name="tags" type="text" value="{{:tg}}" />
				</p>
			    </a>
			    <a href="edit.cgi?send={{:md5}}&amp;type=lowres" target="docpage">&lt;Edit&gt;
			    </a>
			    <br>{{:dt}}
			    <br> Pages: {{:pg}} 
			    <br>{{:sz}}
			</div>
		    </div>
		</td>
	    </li> 
</script>
	</div>
    </div>
</body></html>
