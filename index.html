<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US" xml:lang="en-US">
<head>
<title>PDF Database</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
<link rel="stylesheet" href="js/upload.css" type="text/css"></link>
<link rel="stylesheet" href="js/docidx.css" type="text/css"></link><script src="js/jquery/jquery.min.js" type="text/javascript"></script><script src="js/jquery/jquery-ui.min.js" type="text/javascript"></script><script src="js/jquery.tagsinput.js" type="text/javascript"></script><script type="text/javascript" src="js/wz_tooltip.js"></script><script src="js/docidx.js" type="text/javascript"></script>    
<script type="text/javascript" src="js/filedrop.js"></script>
<div class="top">
    <noscript style="color: maroon">
      <h2>JavaScript is disabled in your browser. How do you expect Documentix to work?</h2>
    </noscript>
	<div class="header">
	    Title line
	</div>
    </div>
    <div>
	<div class="left">
	    <div id="left" class="menu">
		<div id="pageno" class="pageno"></div>
		Search: <input id="search" size="15%" />
		<div id="set_page"></div>
		<div id="taglist"></div>
		<div id="tagedit" size="15%" >
		    <input id="tags" />
		</div>
		<hr>
		<div id="msg"></div>
		<div id="scan">
		    <a href="scanns.cgi" target="scanner">
			Load scanned data
		   </a>
	        </div>
    <div id="zone">
      <legend>Drop a file inside&hellip;</legend>
      <p>Or click here to <em>Browse</em>..</p>

      <!-- Putting another element on top of file input so it overlays it
           and user can interact with it freely. -->
      <p style="z-index: 10; position: relative">
        <input type="checkbox" id="multiple">
        <label for="multiple">Allow multiple selection</label>
      </p>
    </div>
<script type="text/javascript" src="js/upload.js"></script>
		<div id="pref">
			<input id="ppage" value="10" size="10%" />
		</div>
	    </div>
	</div>
	<div class="right">
	    <div id="result" class="results" > 
		Results
	    </div>
	</div>
    </div>

</body>
</html>
