<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
         "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US" xml:lang="en-US">
    <head>
        <title>PDF Database</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link rel="stylesheet" href="js/upload.css" type="text/css"></link>
        <link rel="stylesheet" href="js/docidx.css" type="text/css"></link>
        <script src="js/3rd/jquery/jquery.min.js" type="text/javascript"></script>
        <script src="js/3rd/jquery/jquery-ui.min.js" type="text/javascript"></script>
        <script src="js/3rd/jquery.tagsinput.js" type="text/javascript"></script>
        <script src="js/3rd/jsrender.js" type="text/javascript"></script>
        <script src="js/docidx.js" type="text/javascript"></script>
        <script type="text/javascript" src="js/3rd/filedrop.js"></script>
    </head>
    <body>
        <script type="text/javascript" src="js/3rd/wz_tooltip.js"></script>
        <div class="top">
            <noscript style="color: maroon">
                <h2>JavaScript is disabled in your browser. How do you expect Documentix to work?</h2>
            </noscript>
            <div class="header">Documentix </div>
        </div>
        <div>
            <div class="left">
                <div id="left" class="menu">
                    <div id="pageno" class="pageno"></div>
                    Search: <input id="search" size="15%"/>
                    <div id="set_page" class="pageno"> </div>
                    <div id="taglist"></div>
                    <div id="tagedit" size="15%">
                        <input id="tags"/>
                    </div>
                    <hr>
                    <fieldset id="zone">
			<legend>Drop a file inside &hellip;</legend>
			<div id="msg"></div>
			<div id="droplist"></div>
			<div style="z-index: 10; position: relative" id="scan">
			    <a href="scanns.cgi" target="scanner">Load scanned data </a>
			</div>
		    </fileset>
		    <script type="text/javascript" src="js/upload.js"></script>
		    <div id="pref">
			<input id="ppage" value="10" size="10%"/>
		    </div>
		</div>
	    </div>
	    <div class="right">
		<div id="result" class="results">
		    Results
<script id="template_result" type="text/x-jsrender">
		    <div class="page_sep" id="item_{{:idx}}">
		     <div class="hidden" id="pgs">
			    <input type="button" id="pp" value="&lt;&lt;" />
			    <input type="button" id="p"  value="&lt;" />
			    <input type="button" id="1"  value="1"  />
			    <input type="button" id="2"  value="2"  />
			    <input type="button" id="3"  value="3"  />
			    <input type="button" id="4"  value="4"  />
			    <input type="button" id="5"  value="5"  />
			    <input type="button" id="6"  value="6"  />
			    <input type="button" id="7"  value="7"  />
			    <input type="button" id="8"  value="8"  />
			    <input type="button" id="9"  value="9"  />
			    <input type="button" id="10" value="10" />
			    <input type="button" id="11" value="11" />
			    <input type="button" id="n"  value="&gt;" />
			    <input type="button" id="nn" value="&gt;&gt;" />
		    </div>
		     {{for items tmpl="template_result_items"/}}
		    </div>
</script>
<script id="template_result_items" type="text/x-jsrender">
	    <li class="rbox">
		<td>
		    <div class="rcell">
			<div class="thumb">
			    <a class="thumb" 
		href="web/viewer.html?file=../docs/pdf/{{:md5}}/{{:doc}}.pdf#pagemode=thumb" 
			            ondragstart="Dropit('{{:md5}}','{{:doc}}')"
			            onmouseout="UnTip()" 
				    onmouseover="Tip('{{:tip}}')" target="docpage"
				>
				<img class="thumb" src="docs/ico/{{:md5}}/{{:doc}}" />
			    </a>
			</div>
			<div class="descr">
			    <a href target="_popfile">
			    </a>
			    <br />
			    <a class="doclink" href="docs/raw/{{:md5}}/{{:doc}}" target="docpage">{{:doc}}
			    </a>
			    <br />
			    <a class="dtags">
				<p class="tagfield">
				    <input class="tagbox" id="{{:md5}}" name="tags" type="text" value="{{:tg}}" />
				</p>
			    </a>
			    <br>{{:dt}}
			    <br> Pages: {{:pg}} 
			    <br>{{:sz}}
			</div>
		    </div>
		</td>
	    </li> 
</script>
	</div>
    </div>
</body></html>
